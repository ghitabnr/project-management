<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/spring-boot/css/styles.css">
</head>
<body>
	<h1>List des Formations</h1>
	<table class="data-table">
		<tr>
			<th>ID</th>
			<th>Module</th>
			<th>Date</th>
			<th>Duree</th>
			<th>Formateur</th>
		</tr>
		<tr th:each="fn : ${formations}">
			<td th:text="${fn.id}"/>
			<td th:text="${fn.module}"/>
			<td th:text="${fn.duree}"/>
			<td th:text="${fn.formateur}"/>
		</tr>
	</table>

</body>
</html>
