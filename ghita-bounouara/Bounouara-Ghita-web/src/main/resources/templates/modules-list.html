<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/spring-boot/css/styles.css">
</head>
<body>
	<h1>List des Modules</h1>
	<table class="data-table">
		<tr>
			<th>ID</th>
			<th>Title</th>

		</tr>
		<tr th:each="m : ${modules}">
			<td th:text="${m.id}"/>
			<td th:text="${p.titre}"/>

		</tr>
	</table>

</body>
</html>
